{% extends "index.html" %}

{% block content %}
	<h3 class="uk-text-capitalize">{{ title }}</h3>

	{% if items %}
		<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center uk-grid-small" uk-grid>
			{% for item in items %}   
			    <div>
			        <div class="uk-card uk-card-default">
					    <div class="uk-card-header">
					        <div class="uk-grid-small uk-flex-middle" uk-grid>
					            <div class="uk-width-expand">
					                <h3 class="uk-card-title uk-margin-remove-bottom uk-text-capitalize">{{ item.name }}</h3>
					                <p class="uk-text-meta uk-margin-xsmall">
					            </div>
					        </div>
					    </div>
					    <div class="uk-card-footer">
					        <a href="{{ url_for('get_item', item_name=item.name) }}" class="uk-button uk-button-text">Read more</a>
					    </div>
					</div>
			    </div>	
			{% endfor %}
		</div>
	{% else: %}
		<p class="uk-text-lead uk-text-capitalize">no items available</p>
	{% endif %}
{% endblock %}
