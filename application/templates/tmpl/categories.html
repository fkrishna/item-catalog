{% extends "index.html" %}

{% block content %}
	<div class="uk-child-width-1-2@s uk-text-center" uk-grid>
		{% for category in categories %}
		    <div>
				<div class="uk-card uk-card-default">
					<div class="uk-card-media-top uk-inline">
	    				<img src="http://lorempixel.com/400/200/{{category.title}}" alt="">
	    				<div class="uk-position-center uk-overlay uk-overlay-default">
	    					<a 
	    					href="{{ url_for('get_items', catego_title=category.title) }}" 
	    					class="uk-text-lead uk-text-capitalize uk-link-reset">
	    						{{ category.title }} - {{category.id}}
	    					</a>
	    				</div>
			 		</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
