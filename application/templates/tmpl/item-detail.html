{% extends "index.html" %}

{% block content %}
	<article class="uk-article uk-text-center">

		<h2 class="uk-article-title uk-text-capitalize">{{ item.name }}</h2>

	    <p class="uk-article-meta">Written by Super User {{ item.post_date }}</a></p>


	    <p class="uk-dropcap description">
	    	{{ item.description }}
	    </p>
		
		{% if authenticated() %}
		<div>
            <a class="uk-button uk-button-default"
            href="{{ url_for('edit_item', item_name=item.name) }}" 
            uk-icon="icon:pencil;" 
            title="Edit">
            </a>

            <a class="uk-button uk-button-default" 
            href="{{ url_for('delete_item', item_name=item.name) }}" 
            uk-icon="icon:trash;" 
            title="Delete">
            </a>
        </div>
        {% endif %}
	</article>
{% endblock %}
